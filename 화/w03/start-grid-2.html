<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Columns & Gutter</title>

  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    .container>.row>div {
      font-size: 50px;
      text-align: center;
    }

    .row {
      border: 3px solid red !important;
    }

    section {
      border: 2px solid #ddd;
    }

    #align-items .row,
    #align-self .row {
      height: 500px;
    }
  </style>

</head>

<body>

  <div id="justify-content" class="container">
    <h1 class="display-1">Justify content</h1>
    <br>
    <div>1</div>
    <div class="row d-flex justify-content-center ">
      <div class="col-2 ">1</div>
      <div class="col-2">2</div>
      <div class="col-2">3</div>
    </div>
    <br>
    <div>2</div>
    <div class="row d-flex justify-content-start">
      <div class="col-2">1</div>
      <div class="col-2">2</div>
      <div class="col-2">3</div>
    </div>
    <br>
    <div>3</div>
    <div class="row d-flex justify-content-end">
      <div class="col-2">1</div>
      <div class="col-2">2</div>
      <div class="col-2">3</div>
    </div>
    <br>
    <div>4</div>
    <div class="row d-flex justify-content-between">
      <div class="col-2">1</div>
      <div class="col-2">2</div>
      <div class="col-2">3</div>
    </div>
    <br>
    <div>5</div>
    <div class="row d-flex justify-content-around">
      <div class="col-2">1</div>
      <div class="col-2">2</div>
      <div class="col-2">3</div>
    </div>
  </div>

  <br>
  <br>

  <!-- ALIGN ITEMS -->
  <div id="align-items" class="container">
    <h1 class="display-1">Align items</h1>
    <br>
    <div>1</div>
    <div class="row d-flex align-items-center">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
    <br>
    <div>2</div>
    <div class="row d-flex align-items-start">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
    <br>
    <div>3</div>
    <div class="row d-flex align-items-end">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
  </div>

  <br>
  <br>

  <!-- ALIGN SELF -->
  <div id="align-self" class="container">
    <h1 class="display-1">Align Self</h1>
    <br>
    <div class="row align-items-stretch">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
  </div>

  <br>
  <br>

  <!-- Gutters -->
  <h1 class="display-1">Gutters</h1>

  <!-- gx gy 1 to 5 : px-4 or overflow-hidden  / g-0 : no-gutters -->
  <div>1</div>
  <div class="container px-4">
    <div class="row g-2">
      <div class="col">
        <section>1</section>
      </div>
      <div class="col">
        <section>2</section>
      </div>
    </div>
  </div>

  <br>
  <div>2</div>
<!-- overflow-hidden -->
  <div class="container overflow-hidden"> 
    <div class="row g-2">
      <div class="col-6">
        <section>1</section>
      </div>
      <div class="col-6">
        <section>2</section>
      </div>
      <div class="col-6">
        <section>3</section>
      </div>
      <div class="col-6">
        <section>4</section>
      </div>
    </div>
  </div>

  <br>
  <div>3</div>
  <div class="container">
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-1 g-3 ">
      <div class="col">
        <section>1</section>
      </div>
      <div class="col">
        <section>2</section>
      </div>
      <div class="col">
        <section>3</section>
      </div>
      <div class="col">
        <section>4</section>
      </div>
      <div class="col">
        <section>5</section>
      </div>
      <div class="col">
        <section>6</section>
      </div>
      <div class="col">
        <section>7</section>
      </div>
      <div class="col">
        <section>8</section>
      </div>
      <div class="col">
        <section>9</section>
      </div>
      <div class="col">
        <section>10</section>
      </div>
    </div>
  </div>


</body>

</html>
